  description: |+
    <p>All linking is done from a Topic; you can link to another Topic, or to any Item type.</p>
    <h3>Link a Topic to a Related Existing Topic</h3>
    <p>Once you have written your Topic you can link it to existing Topics and Items, forming webs of related material. At the bottom of each Topic page, you will find <strong>+Link to related topic</strong></p>
    <p>Click on this and a pop up window will appear with a search box. Enter a keyword or two and a list of Topics that match your search will appear. Select them by clicking on the white box to the left. As each one is linked it will disappear from the list and be replaced with the message '<strong>Topic Linked Succesfully</strong>'. When you have finished close the window.</p>
    <p>If you are unsure whether a Topic is related or not you can go to the Topic detail page by clicking on the Topics title, and the Topic will open in a separate window. Close the window when you are finished by clicking the red cross in the top right corner.</p>
    <h3>Link a Topic to Existing Items</h3>
    <p>Kete has been seeded with amany images, plus many hundreds of pages of typed material our volunteers have prepared. These can be linked to Topics.</p>
    <p>At the bottom of each Topic page, for each Item type, you will find <strong>+Link image</strong> (or documents, audio, video, web link).</p>
    <p>Click on this and a pop up window will appear with a search box. Enter a keyword and a list of Images that match your search will appear. Select them clicking on the white box to the left. As each one is linked it will disappear from the list and be replaced with the message '<strong>Image Linked Succesfully</strong>'. When you have finished close the window.</p>
    <h3>Creating Weblinks in Description Fields</h3>
    <p><strong>Tags:</strong> Tags are keywords that become weblinks once you save the Topic or Item you add them to. Enter as many different keywords or search terms as you think may be useful, and feel free to add them to other Items and Topics.</p>
    <p><strong>Text Editor</strong> : The description field when creating Topics and Items is very powerful, and includes the ability to make text or images weblinks to other Items or Topics. Select the text,. or click on the image that you want to be the weblink and then select the chain icon from the top row of the toolbar immediately above the description field. Enter the destination for the weblink into the url field and save. It's that easy!</p>
    <ul class="topic_menu_structured">
    <li><a href="/about/topics/show/3">Registration</a></li>
    <li><a href="/help/topics/show/7">Finding things</a></li>
