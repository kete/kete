topics_011:
  title: Locked baskets
  short_summary: Locked Baskets are special baskets within Kete.
  raw_tag_list: how to use kete
  id: "11"
  topic_id: "11"
  basket_id: "2"
  version: "1"
  topic_type_id: "1"
  index_for_basket_id:
  related_items_position: inset
  created_at: <%= Time.now.utc.to_s :db %>
  updated_at: <%= Time.now.utc.to_s :db %>
  description: |+
    <h2>Introduction</h2>
    <p>Locked baskets are fully searchable with a general Kete search, but a search can be limited to a specific basket. While locked baskets can be searched by anyone, the contents can only be edited by the basket owner and nominated members. </p>
    <h4>How do I get one?</h4>
    <p>Locked baskets are rare, and are given to organisations who intend to build large or unique collections within Kete. If you are interested in a Locked basket please contact the Site Administrator a the contact link on the homepage.</p>
    <h2>Set Up</h2>
    <p>Locked baskets are essentially mini-ketes and are configured by the basket administrator. Each locked basket has a homepage which is similar in structure to the main Kete. There are a number of components to be considered and configured:</p>
    <ul>
    <li>Main portion</li>
    <li>Search</li>
    <li>Contents</li>
    <li>Slideshow</li>
    <li>Tagcloud</li>
    <li>Latest 5 topics</li>
    </ul>
    <h3>Access the configuration tools</h3>
    <p>Following a successful application you will need to configure your Locked Basket. At the bottom of the main Kete homepage you will see a list of featured baskets. Click on your basket, and you will see 3 options appear: edit, members, delete. Select edit to configure your basket.</p>
    <h3>Edit</h3>
    <p>Selecting Edit will take you to the configuration page.</p>
    <h4>1. Edit basket</h4>
    <ul>
    <li>Current homepage topic: <a href="/adopt_an_anzac/topics/show/41-adopt-an-anzac">Sample</a></li>
    <li><a href="/adopt_an_anzac/topics/new?index_for_basket=2">Add new basket homepage</a></li>
    <li><a href="/adopt_an_anzac/search/find_index?index_for_basket=2" onclick="window.open(this.href,'links','height=300,width=740,scrollbars=yes,top=100,left=100');return false;">Link to new basket homepage</a></li>
    </ul>
    <p>The first configuration choice determines the <strong>Main portion</strong> of your basket's homepage. A current homepage topic will have been created for you in skeleton form. You will need to edit it by clicking on the link. It is edited like any other Topic in Kete.</p>
    <p>Later, you may want to create a replacement homepage topic over a couple of sessions, rather than editing the existing one. Click on a 'Add new' to do this, and when you have finished and are ready to make it your homepage topic click on 'Link to new' and enter the title of the replacement homepage Topic. Click on the box to the left of the new homepage topic to select it.</p>
    <h4>2. Basket Homepage Preferences</h4>
    <table border="0">
    <tbody>
    <tr>
    <td style="border: 1px solid #000;">Redirect to results of</td>
    <td style="border: 1px solid #000;">Generally this would always be left on <strong>don't redirect</strong>. If you do not have a homepage topic then you can choose a default screen from the drop down box.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;" rowspan="2">Choose what should appear on the homepage topic</td>
    <td style="border: 1px solid #000;">If you do not want the sidebar displaying then select <strong>Only Homepage Topic</strong>.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Otherwise, select which elements of the Topic page you want to display on your homepage: just the main portion or the main portion plus a link to whole page including the lower section. Play around with the options in the drop down box to see the different effects.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;" rowspan="2">Recent topics</td>
    <td style="border: 1px solid #000;">You can choose how many, if any, of the most recent topics will appear on your homepage; 5 looks good.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Decide whether you want to them to display as Headlines or Summaries</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Search</td>
    <td style="border: 1px solid #000;">Decide whether to include a basket search form or not. Selecting it is recommended as it allows a search to be made just on your basket, rather than the whole Kete database.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Content in sidebar after search</td>
    <td style="border: 1px solid #000;">There is an option to include a sentence or 2 on the sidebar, underneath the search box. Kept this short and snappy. You can format it using the text editor. A wee hint: the format box on the far left of the second row contains preset heading formatting that matches the rest of the site. You cannot insert forms or javascript.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Selected image</td>
    <td style="border: 1px solid #000;">This can be selected to latest, random or no. Latest will dispaly the most recent iamge to be added to your basket, random will select a slideshow and no image is just that!</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Archives</td>
    <td style="border: 1px solid #000;">You can select to show the content sof your basket sorted by type. This is a good option to showcase the extent and variety of material in your basket.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000;">Tags</td>
    <td style="border: 1px solid #000;">You can elect to display tags in categories or as a tag cloud on your sidebar. This is effective if you have tagged the items you have created with keyword search terms.&nbsp; There are a couple of display choices so have a play around with the various effects.</td>
    </tr>
    </tbody>
    </table>
    <h3>Members</h3>
    <p>You can give editorial access to select members of the main Kete site. These will be people who you are happy to add and edit items and topics in your Locked Basket. Everyone can view your basket but these members can make changes in it.</p>
    <h3>Delete</h3>
    <p>Do not click on this unless you want to delete your entire basket!</p>
    <ul class="topic_menu_structured">
    <li><a href="/about/topics/show/3">Registration</a></li>
    <li><a href="/help/topics/show/7">Finding things</a></li>
    <li><a href="/help/topics/show/8">Adding things</a></li>
    <li><a href="/help/topics/show/9">Linking things</a></li>
    <li><a href="/help/topics/show/10">Fixing things</a></li>
    <li><a href="/help/topics/show/11">Locked baskets</a></li>
    </ul>

topics_012:
  title: Donations to Kete
  short_summary: "The Kete Project needs to cash donations to thrive. Find out why ... "
  raw_tag_list: ""
  id: "12"
  topic_id: "12"
  basket_id: "2"
  version: "1"
  topic_type_id: "1"
  index_for_basket_id:
  related_items_position: inset
  created_at: <%= Time.now.utc.to_s :db %>
  updated_at: <%= Time.now.utc.to_s :db %>
  description: |+
    <h3>The Dream</h3>
    <p>I would love every community in New Zealand to have a Kete they can contribute theirs stories to. I would love these Kete to be part of a nationwide Kete.net system, whereby searchers can select which Kete to search on. Imagine if you knew your family hailed from the West Coast gold fields, but then farmed at Foxton, and how with one search you could select to run your search over Kete Kapiti and Kete West Coast, and the results would all appear in one list.</p>
    <p>This is possible with Kete, it is possible with New Zealand, and It is possible anywhere else in the world you cared to set up a Kete network.</p>
    <h3>What we have done so far</h3>
    <p>We have just about got this Kete where we want it; still a small handful of bugs to fix but all core functionality and proof of concept work is done now. We seriously underestimated our development budget for Kete (being a bunch of wildly optimistic Kiwi's) and have been finishing the product off with voluntary labour and no budget.</p>
    <p>The Library Trust has taken a huge financial hit getting Kete this far - because they love it - but we'll need help to get it out to the world.</p>
    <h3>What next</h3>
    <p>The next  step is getting the code ready to release - and for this we will have to pay the  developer!</p>
    <p>We propose to do the following:</p>
    <ol>
    <li>1. Build a release of the code (minus all the Horowhenua customizations) that can be downloaded, installed and configured using a web based wizard to step newbies through the process, thus allowing a unique Kete installation.</li>
    <li>2. Develop a prototype for skins or themes to allow a  customized installation reflecting an organisations culture or style.</li>
    <li>3.  Establishing a kete.net community site for developers and users.</li>
    <li>4. Pay a Kete.net coordinator to promote, advise, guide and develop the project.</li>
    </ol>
    <h3>How much</h3>
    <p>We need another $NZ 100k for the next round of development work. This will achieve 1-3 above. Then we need about $30k a year.</p>
    <p>We have an application in to our original funders, NZ National Digital Strategy : Community Partnership Fund, for a second chunk of cash to make Kete available for all who want it, and we should hear back late June. We have also applied to Te Paerangi National Services at Te Papa for some help.</p>
    <h3>How to help</h3>
    <ul>
    <li>You can make personal or institutional donations by credit card from anywhere using the Paypal donation onthe Kete homepage; even just $20 from many people will get us where we need to be.</li>
    <li>If you want a Kete for your community, no matter where you are in the world, then you may need to consider helping us out financially so we can get the code ready and a support community established.</li>
    </ul>
    <h3>Contacts</h3>
    <p>Jo Ransom from <a href="http://library.org.nz">Horowhenua Library Trust</a> about the project itself, and to use Kete. <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; email: jransom@library.org.nz</p>
    <p>Walter McGinnis from <a href="http://www.katipo.co.nz">Katipo Communications</a> about the technical stuff.</p>
    <p>Rachel Hamilton-Williams at <a href="http://www.katipo.co.nz">Katipo Communications</a> about getting your own Kete.</p>

topics_013:
  title: Welcome
  short_summary: Homepage for site
  raw_tag_list: ""
