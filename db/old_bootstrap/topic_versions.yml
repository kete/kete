    <h2>Registration</h2>
    <p>To register you need to select <strong>Register</strong> from the top right hand corner menu of Kete. You should read the <a href="/about/topics/show/4">Terms and Conditions</a> and <a href="/about/topics/show/5">Privacy Policy</a> before you register.</p>
    <p>Once you start the registration process by clicking on <strong>Register</strong> you will need to work fairly steadily to enter the required information. If you find you have troubles with the security code at the end it is because it expired while you were filling out the information; no problem - but you will have to start again!</p>
    <p>You will need to enter the following information:</p>
    <ul>
    <li><strong>Login</strong>: this is your private login name and will not be seen by other Kete users. It must be unique and we will check that it is available for use and let you know if it is isn't. It must not contain any spaces or punctuation, and is case sensitive so be careful about capitals and lower case letters. Choose something you will remember easily.<br /><em>If your name is John Smith your login might be 'jsmith17'.</em></li>
    <li><strong>Email:</strong> enter your email address. We will send you a confirmation email message when you have registered.</li>
    <li><strong>Password</strong>: choose a secret password that only you know or could guess easily. A good password would be 6 - 8 characters long and include a mixture of letters and numbers. We can not see your password so you might want to write it down somewhere safe, or maybe just a hint to help you remember it.</li>
    <li><strong>User name</strong>: This is screen name that other users will know you by. It could be your real name, especially if you want people to be able to find you, but it could also be a nickname. It can contain spaces and capitals.<br /><em>If your name is John Smith you might select 'John Smith' as your user name or you might prefer 'Captain Courageous'.</em></li>
    <li><strong>Email visible?</strong> You will be asked whether you want other Kete users to be able to see your email address. This can be helpful if you are interested in the same Kete subject areas, or if they are interested in some of the material you have added to kete. It is set to no by default.</li>
    <li><strong>Interests</strong>: You may like to list your interests or research areas for other Kete users. This is optional, but will be particularly helpful for genealogists and researchers.</li>
    <li><strong>Security Code</strong>: You will need to type in the security code that is shown in a greyed out box. This is case sensitive so capitals and lower case are important. This lets us know you are a person and not a potentially destructive, automated process. It changes after a short time period so you need be quite fast filling out your form. If you have taken too long and the security code check fails, then you need start again.</li>
    </ul>
    <p>You will need to acknowledge that you have read and accept to abide by the <a href="/about/topics/show/4">Terms and Conditions</a>, <a href="/about/topics/show/5">Privacy Policy</a> and <a href="/about/topics/show/2">House Rules</a> by clicking on the small check box to the left.</p>
    <p>Once you are registered you will be able to participate fully in every aspect of the Kete website.</p>
