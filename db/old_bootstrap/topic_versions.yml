  description: |+
    <ul class="topic_menu">
    <li><a href="/about/">About Kete</a></li>
    <li><a href="/about/topics/show/2">House Rules</a></li>
    <li><a href="/about/topics/show/3">Registration</a></li>
    <li><a href="/about/topics/show/4">Terms and Conditions</a></li>
    <li><a href="/help/">User Manual</a></li>
    <li><a href="/about/topics/show/5">Privacy Policy</a></li>
    </ul>
    <h3>Introduction</h3>
    <p>This Kete is a community built digital library of arts, cultural and heritage resources for and about Horowhenua, New Zealand.</p>
    <p>The Site is about sharing content and therefore we have adopted the <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/uk/">Creative Commons Licence</a> to govern how material is used on the Kete site. You should read the <a href="/about/topics/show/4">Kete Terms and Conditions</a> for further detail.</p>
    <p>The Kete library contains items:</p>
    <ul>
    <li>Images</li>
    <li>Audio recordings</li>
    <li>Video recordings</li>
    <li>Documents</li>
    <li>URLs of web resources</li>
    </ul>
    <p>Items are uploaded to Kete by anybody with an internet connection, and in any common file format.</p>
    <p>The digital library also contains:</p>
    <ul>
    <li>Topics (articles on a subject, person, place, event or thing)</li>
    <li>Discussion or comments</li>
    </ul>
    <p>Topics are like collaboratively written encyclopedia articles. They are written online by anyone at all, and can be edited by other Kete users. <a href="http://www.wikipedia.com/">Wikipedia</a> is a good example of collaboratively written material.</p>
    <p>All Topics and Items can be 'flagged' to the attention of the Kete administrators if, you think it contains inappropriate material.</p>
    <p>Eventually a search of this Kete will also draw results from these Library Trust resources as well:</p>
    <ul>
    <li><a href="http://www.library.org.nz/">Horowhenua Library Trust catalogue</a></li>
    <li><a href="http://www.library.org.nz/resources/cemetery/">Horowhenua Cemeteries Database</a></li>
    <li><a href="http://community.library.org.nz/search.html">Horowhenua Community Directory</a></li>
    </ul>
    <p>In the interim though, you will need to search these databases individually by clicking on the links above.</p>
    <p>There are many ways to use this Kete:</p>
    <ul>
    <li>Search or browse the collection</li>
    <li>Register for RSS feeds of changes to items or topics</li>
    <li>Comment and discuss items and topics</li>
    <li>Tag existing items and topics with keyword search terms</li>
    <li>Edit existing items and topics</li>
    <li>Link existing items and topics together</li>
    <li>Link existing topics together</li>
    <li>Add new items of any format</li>
    <li>Write new topics or articles on any subject you like</li>
    </ul>
    <p>There is no need to register if you just want to look at the collection, but if you want to participate you will need to register. This is a very simple procedure and we collect only the bare minimum information about you. Our <a href="/about/topics/show/5">Privacy Policy</a> explains why we collect what we do.</p>
    <p>Before you get started you should also read our <a href="/about/topics/show/2">House Rules</a>.</p>
    <ul class="topic_menu_structured">
    <li><a href="/about/topics/show/3">Registration</a></li>
    <li><a href="/help/topics/show/7">Finding things</a></li>
    <li><a href="/help/topics/show/8">Adding things</a></li>
    <li><a href="/help/topics/show/9">Linking things</a></li>
    <li><a href="/help/topics/show/10">Fixing things</a></li>
    <li><a href="/help/topics/show/11">Locked baskets</a></li>
    </ul>

topics_007:
  title: Finding Things
  short_summary: "A look at the different ways of finding things in Kete. "
  raw_tag_list: searching, search, browse, finding, how to use kete
  id: "7"
  topic_id: "7"
  basket_id: "2"
  version: "1"
  topic_type_id: "1"
  index_for_basket_id:
  related_items_position: inset
  created_at: <%= Time.now.utc.to_s :db %>
  updated_at: <%= Time.now.utc.to_s :db %>
  description: |+
    <h3>Introduction</h3>
    <p>There are a number of different ways to find material in this kete database. You can find things by discovery, or you can search for specific material.</p>
    <p>The homepage provides these ways to discover material:</p>
    <ul>
    <li>browse</li>
    <li>featured topics</li>
    <li>contents by type</li>
    <li>slideshow</li>
    <li>latest 5 topics</li>
    </ul>
    <p>You can also find material by</p>
    <ul>
    <li>keyword search</li>
    <li>following hyperlinks</li>
    </ul>
    <p>Hyperlinks are bits of highlighted and underlined text, or they could be an image that cause the cursor to change to a hand when you move your cursor over it. Every page will have a number of hyperlinks and they are the way to move around this kete database.</p>
    <h3>Browse</h3>
    <p>By clicking on the browse button from the menu in the top right hand corner of the screen, you can see the entire contents of the database, with each item type displaying on a seperate tab. To view images only, click on the second tab , video clips on the 4th tab etc.</p>
    <p>You can vary how many records display per page by clicking on 5, 10, 20 or 50 records per page, from the menu at the bottom right of the screen. This makes it a pretty quick task to scan a few hundred items in a few minutes.</p>
    <p>Browsing is a really easy way to track of new additions to the database; the lists are sorted with the newest or edited ones displaying first.</p>
    <h3>Featured Topics</h3>
    <p>These are a selection of topics selected as being of particular interest. They might be new, or interesting, or demonstrate a really exciting use of the Kete Text editor (more on this later!). You can view the featured topic by clicking on the image or the title. Once you are at the topic page you can dig deeper by clicking on any of the links on the page.</p>
    <h3>Contents by Type</h3>
    <p>The contents of the Kete database are listed here, sorted by item type. It is just another way of browsing really, just showing on the homepage. Just click on an item type link.</p>
    <h3>Slideshow</h3>
    <p>The sidebar has a continuous slideshow of random images from the database. They change every 20 seconds but if one catches your eye you can click on the image to go to the detailed screen. You can advance through to the next image by clicking on next.</p>
    <h3>Latest 5 Topics</h3>
    <p>The newest 5 topics to be added to the Kete database display on the bottom left portion of the homepage. Jusxt click on the hotlinked title to go to the full record.</p>
    <h3>Keyword Searching</h3>
    <p>Kete is searched by typing a few words in the keyword search box; 1 - 3 words are usually enough. To the search the whole database make sure you do this from the homepage search box, or after clicking o the search link from the top right menu.</p>
    <p>You can <strong>truncate</strong> a word if you are not of the spelling or want to include variants on a word; for instance you could enter 'peters' if you are now sure whether a name is spelt 'Petersen' or 'Peterson'.</p>
    <p>Kete will accept simple <strong>boolean operators</strong>. This means you can search on a phrase if you place it between quote marks. For example a search on&nbsp; 'Horowhenua College' will only produce results that contain those 2 words together in a phrase, and leave out all the records containing both of these words but not sitting beside each other eg &auml; Topic containing: 'Waiopehu is a college in Horowhenua'. You can also use <strong>and</strong> and <strong>or</strong> and <strong>not</strong> to join phrases together.</p>
    <p>Kete uses fuzzy searching. This means that if you misspell a word it will try and find something close. For instance a search on 'polo' will also bring up results for 'pole' because we only had 1 result for 'polo' and you may have meant 'pole'.</p>
    <h3>View Search Results</h3>
    <p>Search results are sorted by item or file type, with each item type on its own 'tab'. Tabs in kete work like tabbed divider pages in a ringbinder, separating items into different catageories</p>
    <ul>
    <li>images or photographs</li>
    <li>audio clips</li>
    <li>video clips</li>
    <li>weblinks or urls</li>
    <li>documents</li>
    <li>discussion comments</li>
    </ul>
    <p>To view the results, click on the tab of the item type you want to look at. The number on the tab shows how many records there are of each type.</p>
    <p>Each item type will display a list of results which matched your search terms. To view a particular record, click on anything which is a hyperlink. Clicking on a hyperlink will take you to the full record of the particular item.</p>
    <p>By default, the search results display 5 records per page. To view the next 'page' click on the <strong>next</strong> link on the right hand side of the screen (about 1/2 way down). You can also use the <strong>previous</strong> link to move backwards and forwards.</p>
    <p>You can change the number of records that display per page by selecting a 10, 20 or 50 from the menu at the bottom right hand corner of the screen.</p>
    <ul class="topic_menu_structured">
    <li><a href="/about/topics/show/3">Registration</a></li>
    <li><a href="/help/topics/show/7">Finding things</a></li>
    <li><a href="/help/topics/show/8">Adding things</a></li>
    <li><a href="/help/topics/show/9">Linking things</a></li>
    <li><a href="/help/topics/show/10">Fixing things</a></li>
    <li><a href="/help/topics/show/11">Locked baskets</a></li>
    </ul>

topics_008:
  title: Adding things
  short_summary: A guide to how to add items and topics to Kete.
  raw_tag_list: how to use kete
  id: "8"
  topic_id: "8"
  basket_id: "2"
  version: "1"
  topic_type_id: "1"
  index_for_basket_id:
  related_items_position: inset
  created_at: <%= Time.now.utc.to_s :db %>
  updated_at: <%= Time.now.utc.to_s :db %>
  description: |+
    <h3>Introduction</h3>
    <p><strong>Items</strong> are individual records in Kete. They can be a variety of different types: </p>
    <ul>
    <li>Images</li>
    <li>Audio recordings</li>
    <li>Video recordings</li>
    <li>Documents</li>
    <li>Web links</li>
    <li>Discussion</li>
    </ul>
    <p><strong>Topics</strong> are the way to gather items together into subject clusters of related material, regardless of item type.</p>
    <h3>Add a New Topic</h3>
    <p>Topics are gathering points for drawing clusters of items together and a way to capture and craft the collective knowledge of our community.</p>
    <p>A Topic is like an encyclopedia article; it can be anything from a few sentences to a few pages long. The difference is, that Kete Topics are built collaboratively by the Kete community. One person might write the Topic, but other people can add to and edit the Topic. <a href="http://www.wikipedia.com">Wikipedia</a> is a good example of collectively written articles.</p>
    <p>If you would like to know if someone changes a Topic you have written you can subscribe for an RSS feed.</p>
    <p>Topics are used to gather together related items. An item may be linked to from one topic, many topics or none at all. In the early days of Kete there will be many thousands of items and very few topics. We need people to write topics and then link them to related images, documents, web links, audio and video items.</p>
    <p>Select <strong>Add a new Topic</strong> from the bottom of the search result  or browse page.</p>
    <p><strong>Choose a topic type</strong> first. A range of Topic templates have been built based on different sorts of topics. These are arranged in a heirachy from the most general to more specific. After the highest level topic, there are 5 parent topics, and a number of subtopics attached to these. Subtopics inherit the fields of their parent topic.</p>
    <table border="0" width="625" height="396">
    <tbody>
    <tr>
    <td style="border: 1px solid #000; background-color: #99f">General</td>
    <td style="border: 1px solid #000">Highest level, and most general topic</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #99c">Person</td>
    <td style="border: 1px solid #000">&nbsp;</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cf">Artist</td>
    <td style="border: 1px solid #000">&nbsp;</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cf">Genealogy</td>
    <td style="border: 1px solid #000">This contains many fields about a persons parents, spouse and children.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cf">Serviceman</td>
    <td style="border: 1px solid #000">&nbsp;</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cc">Place</td>
    <td style="border: 1px solid #000">&nbsp;</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cc">Event</td>
    <td style="border: 1px solid #000">&nbsp;</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cc">Structure</td>
    <td style="border: 1px solid #000">For example this could be a monument, building or bridge</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cc">Organisation</td>
    <td style="border: 1px solid #000">&nbsp;</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cf">School</td>
    <td style="border: 1px solid #000">Use this for educational institution from preschool to University.</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cc">Collection</td>
    <td style="border: 1px solid #000">Use this to group together a collection of records gathered by 1 person or organisation, but which may not be related by subject .</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000; background-color: #9cc">Publication</td>
    <td style="border: 1px solid #000">Make a publication topic for the title, author etc, then attach each chapter or page as a related document.</td>
    </tr>
    </tbody>
    </table>
    <p>Once you have selected a topic and clicked on the choose button, a from will appear for you to fill in. Most fields are optional, with only the first 2 being compulsory:</p>
    <ul>
    <li><strong>Title</strong> : A few words.</li>
    <li><strong>Short summary</strong>: a sentence summarising or introducing the topic.</li>
    <li><strong>Description</strong>: this field can be as long as you like and is the body of the topic. You can use the Kete Text Editor tools to format your text if you like, with bolding, highlighting or italics. You can insert tables, weblinks or images</li>
    <li><strong>Tags</strong> : Tags are keywords which are used to search Kete. You don't need to enter words already used in the title, summary or description. Enter as many as you like, separated by a comma. Think about who the people are, what the subject matter is, what the items or objects or places are. When was the photo taken? The more tags you enter here the more chance we have of other people finding it! This field is optional</li>
    </ul>
    <p>Some templates contain many fields eg. People - genealogy. Just fill out as many fields as you have information for. When you have finished select <strong>Create</strong> and the topic you have just created will display on screen. You are now ready to add related items to this topic if you have some, or link to related items or related topics already in the database.</p>
    <h3>Link to a Related Existing Topic</h3>
    <p>Once you have written your Topic you can link it to existing Topics and Items, forming webs of related material. At the bottom of each Topic page, you will find <strong>+Link to related topic</strong></p>
    <p>Click on this and a pop up window will appear with a search box. Enter a keyword or two and a list of Topics that match your search will appear. Select them by clicking on the white box to the left. As each one is linked it will disappear from the list and be replaced with the message '<strong>Topic Linked Succesfully</strong>'. When you have finished close the window.</p>
    <p>If you are unsure whether a Topic is related or not you can go to the Topic detail page by clicking on the Topics title, and the Topic will open in a separate window. Close the window when you are finished by clicking the red cross in the top right corner.</p>
    <h3>Protecting your Topic From Changes</h3>
    <p>A primary aim of kete is that the database is collaboratively built. This means you can edit other people work and they can edit yours.</p>
    <p>Sometimes though, you may want your work to stay as you wrote it, and not be available for editing. To do this you can save it as a pdf and attach it as a document item. Just enter a summary into the description field, rather than the full text, and put lots of useful tags to help people find your work. You could also write a really brief Topic using the publication template and link it to your document, especially if your work comprises many pages. Put each section up as a separate document and link to them from the topic.</p>
    <p>If you intend to add a large amount of material to Kete, you could inquire about a Locked Basket by contacting the Site Administrator at the contact link on the homepage</p>
    <h3>Add a new Item</h3>
    <p>Adding any of the different Item type all happen with broadly the same process, although they each have slightly different onscreen forms to fill in:</p>
    <p>1. Select the item type you want to add:</p>
    <ul>
    <li>Images</li>
    <li>Topic</li>
    <li>Documents</li>
    <li>Audio</li>
    <li>Weblinks.</li>
    </ul>
    <p>Go to the right tab, depending on your choice above, from either the search or browse screens. At the bottom of the screen you will find a link: <strong>Add a new Image</strong> (or audio or document etc). Click on it and a template will open for you to complete.</p>
    <p>Fill out the 3 fields:</p>
    <ul>
    <li>Title</li>
    <li>Short Summary</li>
    <li>Description</li>
    </ul>
    <p>3. Browse to the file you want to upload, which must be prescanned and available . Any common file format can be loaded.</p>
    <p>4. Complete the optional fields if can.</p>
    <p>5. Click on the Create button.</p>
    <h4>Images</h4>
    <p>Images can be digital photographs, digital copies of photographs or digital photographs of objects or things. Any common file format can be used; jpegs for preference. Tiffs will work but they won't generate a thumbnail image in the search results. It is best not to load up large files; 200dpi is fine for internet&nbsp; display. Remember that many people have slow broadband or dialup connections.</p>
    <h4>Topic</h4>
    <p>Topics can be linked or related to other Topics. eg. father to son, or a Family to a sub division of their farm etc.</p>
    <h4>Weblinks</h4>
    <p>Sometimes the copyright statement of something you found on the internet forbids you from copying or saving the information. In this case you can add a weblink in Kete which will link back to the place on the internet. You will need to add the url of the web resource, instead of browsing for a file. The <a href="http://en.wikipedia.org/wiki/Url">url</a> is displayed in the address bar and usually starts with http://www. Instead of copying this long piece of information down you can copy and paste. Copy by right click on your mouse then selecting copy, or cntrl C. To paste it in either right click - paste or Cntrl V.</p>
    <p>The only problem with links is the internet changes all the time, and links which worked last month may not work next month. If you can legally copy the content off into a topic or description thats definitely the best way, but often you can't and a weblink will have to do.</p>
    <h4>Documents</h4>
    <p>You can attach most common file types as documents. We have found that compressed jpegs download much faster than normal jpegs. Remember that some people still have dial up connections so make your files smaller if possible.</p>
    <p>The documents can be a scan of the original document eg a letter or a page from a minute book. The contents of the document will not be searchable by Kete, but there are a couple of ways to help people find your document:</p>
    <ul>
    <li><strong>Title</strong>: Write a short, specific title.</li>
    <li><strong>Short summary</strong>: A few sentences summarising the contents of the document. This will display on the search results list.</li>
    <li><strong>Description</strong>: This can be a complete transcript of the document if you wish, or someone else might do this for you.</li>
    <li><strong>Tags</strong>: enter lots of keywords.</li>
    </ul>
    <p>If you want to write your description first, please use a text editor, like Notepad, rather than Word or Word Pad. If you copy and paste from a Word document into the Description field lots of nasty formatting comes over which you can't see but which can cause havok with the display. Copying from Notepad works fine. You will find it on a Windows system under start, programmes, accessories. Don't do any formatting except paragraphs, because it will all be lost when you paste it into Kete - but you can format it in once you are there ie bold, underline, italics etc.</p>
    <p>Documents are a great way to manage large works. Scan each small section, as in a few pages, and add each section as a separate document. Big pdfs are awful to download. Gather them all together by linking them to a Publication topic.</p>
    <h4>Video</h4>
    <p>You need to save your video clip as a simgle file, not a folder with an audio and video file. We have successfully uploaded .mpg , .avi and .wmv  video.</p>
    <p>.swf should be supported, as should macromedia director files. We recommend Quicktime as the best current format.&nbsp; It's well developed and stable. Microsoft have tried many times to come up with a professional level video format and for various reasons they end up back at the drawing board, thus a large amount of earlier windows formats that Microsoft abandons support for after a while.</p>
    <h3>Add a related existing Item</h3>
    <p>Kete has been seeded with about 10,000 images from the collections of Foxton and Horowhenua Historical Societies, plus many hundreds of pages of typed material our volunteers have prepared. These can be linked to Topics.</p>
    <p>At the bottom of each Topic page, for each Item type, you will find <strong>+Link image</strong> (or documents, audio, video, web link).</p>
    <p>Click on this and a pop up window will appear with a search box. Enter a keyword and a list of Images that match your search will appear. Select them clicking on the white box to the left. As each one is linked it will disappear from the list and be replaced with the message '<strong>Image Linked Succesfully</strong>'. When you have finished close the window.</p>
    <h3>Tags</h3>
    <p>'Tags' or keywords are entered by the creator, and by anyone else who thinks other words should be included. Tags are hyperlinks so you can search for other items in Kete by clicking on a tag. Any variations of useful search terms can be added as a tag.</p>
    <h3>Discussion</h3>
    <p>You may have something to say about a topic or item; maybe you think it contains errors but you are not sure, or you want to add an informal comment or recollection. You can add a comment to the discussion by clicking the <strong>Add a Comment</strong> hyperlink.</p>
