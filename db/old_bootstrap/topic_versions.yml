    <li>We may disclose Your Data to the police, regulatory bodies or legal advisers, your parents, teacher or legal guardian in connection with any alleged criminal offence or suspected breach of this kete <a href="/about/topics/show/4">Terms and Conditions</a> by you.</li>
    </ul>
    <p>Always think carefully before disclosing Your Data or other information to other kete users or posting Your Data on this kete website. It is important that you are aware that any of Your Data or other information which you choose to disclose on the website may then be viewed and even used by other kete users. As stated in this kete <a href="/about/topics/show/4">Terms and Conditions</a> this sites publisher has no control over the contents of communications made between users although you can make a complaint about another user as detailed in this kete <a href="/about/topics/show/4">Terms and Conditions</a>.</p>
    <p>You must respect the privacy of others and you should not disclose any personal details about other people that may be misleading or cause them harm or offence. It is your responsibility to obtain their prior permission in respect of any mention of them where relevant.</p>
    <p>Other than in the circumstances outlined above we will not provide Your Data to any third party without your consent or unless we are required to do so by law.</p>
    <h3>Data Security</h3>
    <p>This sites publisher endeavours to take all reasonable steps to protect Your Data. All the Data collected by us is stored on a secure server. The secure server software encrypts all information you input before it is sent to us.</p>
    <h3>Cookies</h3>
    <p>Cookies are small pieces of information stored by your browser on your computer's hard drive. We use cookies to allow us to understand who has seen which pages, to determine how frequently particular pages are visited and to determine the most popular areas of this kete website and services. Most web browsers automatically accept cookies, though you do not have to. We do not control the use of cookies by third parties. If you wish to disable cookies then you can do so by readjusting your browser settings although please note that by disabling cookies you may not be able to register with or use all features of our websites.</p>
    <p>For more information on cookies and how to disable them, you can consult the information provided by the Interactive Advertising Bureau at http://www.allaboutcookies.org.</p>
    <h3>Third party information</h3>
    <p>Information you contribute to this Kete may well be supplemented with information from other kete Users. This collaborative building of data is a fundamental concept of this Kete.</p>
    <h3>Access to and Updating Your Data</h3>
    <p>You may access and update Your Data by selecting 'view your profile' you must make sure that you update Your Data as soon as possible with any and all relevant changes.</p>
    <h3>Other links</h3>
    <p>Please be aware that this Kete may link to other web sites, which may be accessed by you through our site. We are not responsible for the data policies, content or security of these linked web sites.</p>
    <h3>Contact Us</h3>
    <p>If you have any comments or queries in connection with this privacy policy, please contact us using the appropriate 'Contact' link at the top of the page.</p>

topics_006:
  title: User Manual
  short_summary: A guide to how to use different parts of Kete.
  raw_tag_list: how to use kete
